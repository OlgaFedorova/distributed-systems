apiVersion: v1
kind: Template
metadata:
  name: container-first-service-with-sleuth-template
  labels:
    name: first-service-with-sleuth
  annotations:
    description: Template for the Container first-service-with-sleuth
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      annotations:
        description: Container first-service-with-sleuth image stream
      labels:
        name: first-service-with-sleuth
      name: first-service-with-sleuth
    spec:
      tags:
      - annotations:
        from:
          kind: DockerImage
          name: olgafedorova/first-service-with-sleuth:latest
        name: latest
        importPolicy: {}
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        name: first-service-with-sleuth
        service: first-service-with-sleuth
      name: first-service-with-sleuth
      annotations:
        description: "The Container first-service-with-sleuth service"
    spec:
      ports:
        - name: 8082-tcp
          port: 8082
          targetPort: 8082
          protocol: TCP  
      selector:
        name: first-service-with-sleuth
      type: ClusterIP
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        name: first-service-with-sleuth
      name: first-service-with-sleuth
      annotations:
        description: "The route to expose the Container first-service-with-sleuth's 8082 port"
    spec:
      host: first-service-with-sleuth-distributed-systems.192.168.64.2.nip.io
      to:
        kind: Service
        name: first-service-with-sleuth
      port:
        targetPort: 8082-tcp
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: first-service-with-sleuth
      labels:
        name: first-service-with-sleuth
      annotations:
        description: "The Container first-service-with-sleuth deployment configuration"
    spec:
      strategy:
        type: Rolling
        rollingParams:
          timeoutSeconds: 18000
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - first-service-with-sleuth
            from:
              kind: ImageStreamTag
              name: "first-service-with-sleuth:latest"
      replicas: 1
      selector:
        name: first-service-with-sleuth
        deploymentconfig: first-service-with-sleuth
      template:
        metadata:
          labels:
            name: first-service-with-sleuth
            deploymentconfig: first-service-with-sleuth
        spec:
          containers:
            - name: first-service-with-sleuth
              image: "olgafedorova/first-service-with-sleuth:latest"
              imagePullPolicy: Always
          ports:
            - containerPort: 8082
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          securityContext: {}
          terminationGracePeriodSeconds: 60
        test: false
      status: {}